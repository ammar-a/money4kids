<div id="content"> <!--Ajax loads content in here-->
	<p>Unlock your certificate by anwering this question:</p>
	<img src="assets/ironman.png" style="max-width: 90%;" class="middle" id="ironman"><!--overriding some conflicting css, in the neatest way I found possible-->
	<p>This awesome Iron Man figure costs $8.43 (8 dollars and 43 cents), how can you pay for it?</p>
	<div class="middle" style="width:auto;" id="final-question"> 
		<img src="assets/penny.png" height="10%" 	width="10%"  alt="a penny"   />
		X
		<input type="text" id="spinnerCP" name="spinnerCP" size="1" /> 
		<!--the input names are of format spinner[question number][currency initial, c for cents etc]-->
		<br>
		<img src="assets/nickel.png"  height="10%" 	width="10%" alt="a nickel "   />
		X
		<input type="text" id="spinnerCN" name="spinnerCN" size="1" />
		<br>
		<img src="assets/dime.png" height="10%" 	width="10%"  alt="a dime"   />
		X
		<input type="text" id="spinnerCD" name="spinnerD" size="1" />
		<br>
		<img src="assets/quarter.png"  height="10%" 	width="10%" alt="a quarter "   />
		X
		<input type="text" id="spinnerCQ" name="spinnerCQ" size="1" />
		<br>
		<img src="assets/loonie.png"  height="10%" 	width="10%" alt="a toonie "   />
		X
		<input type="text" id="spinnerCL" name="spinnerCL" size="1" />
		<br>
		<img src="assets/toonie.png" id="toonie" height="10%" 	width="10%"  alt="a toonie "   />
		X
		<input type="text" id="spinnerCT" name="spinnerCT" size="1" />
		<br>
		<div id="five">
			<img src="assets/bill5.png"  height="10%" 	width="10%" alt="a $5 bill"   id="bill-certificate" />
			X
			<input type="text" id="spinnerCB" name="spinnerCB" size="1" />
			<br>
		</div>
		<br>
		<input type="submit" name="answer" id="submitC" value="Submit" />
	</div><!--final question-->
	<hr>
	<div id="bind"><!--Angular binds to this div-->
		<label for="certificate-name">Enter your name here:</label>
		<input type="text" id="certificate-name" ng-model="name" readonly placeholder="Locked!&#128274;" />
		<p></p>
		<div id="print">
			<img src="assets/certificate.gif" class="middle" id="certificate">
			<span class="middle" id="user-name">{{ name }}</span>
		</div>
		<p>You are now able to print the certificate!</p>
		<button id="print-button">Print!</button>
	</div><!--ng-app-->
	<hr>
	<script src="js/certificate.js"></script>
	<script src="js/ui-spinner-behaviour.js"></script>
	<script>
		angular.bootstrap("#bind");
	</script>
</div><!--content-->
